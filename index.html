<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
</head>
<body>

  <h1>Student Form</h1>

  <table border="2">
    <tr>
      <td>Name</td>
      <td><input type="text" id="name" placeholder="Enter your Name"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="number" id="age" placeholder="Enter your Age"></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </td>
    </tr>
    <tr>
      <td>Course</td>
      <td>
        <select style="width: 100%;" id="course">
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="FSWD">FSWD</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" id="email" placeholder="Enter your Email"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button id="saveBtn" style="width: 100%; background-color: skyblue;">Save</button>
      </td>
    </tr>
  </table>

  <table border="2">
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>COURSE</th>
        <th>EMAIL</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody id="studentTable">

    </tbody>
  </table>

  <script>
    document.getElementById("saveBtn").addEventListener("click", function () {
      
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const course = document.getElementById("course").value;
      const email = document.getElementById("email").value.trim();
      const genderInput = document.querySelector('input[name="gender"]:checked');

      
      if (!name || !age || !course || !email || !genderInput) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const gender = genderInput.value;

      
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${gender}</td>
        <td>${course}</td>
        <td>${email}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;

      document.getElementById("studentTable").appendChild(tr);

    
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("email").value = "";
      document.getElementById("course").selectedIndex = 0;
      document.querySelectorAll('input[name="gender"]').forEach(r => r.checked = false);
    });

    function deleteRow(button) {
      button.closest("tr").remove();
    }
  </script>

</body>
</html>
